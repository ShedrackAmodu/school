<!-- Search filters content for academics module -->
<div class="bg-white shadow-md rounded-lg p-4 mb-6">
    <form action="{% url 'academics:search_results' %}" method="get" class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-4">
        <div class="relative flex-grow w-full sm:w-auto">
            <input type="text" name="q" placeholder="Search by name, code, or keyword..."
                   class="form-input w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                   value="{{ request.GET.q }}">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>

        <div class="w-full sm:w-auto">
            <select name="type" class="form-select w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">All Types</option>
                <option value="class" {% if request.GET.type == 'class' %}selected{% endif %}>Classes</option>
                <option value="student" {% if request.GET.type == 'student' %}selected{% endif %}>Students</option>
                <option value="teacher" {% if request.GET.type == 'teacher' %}selected{% endif %}>Teachers</option>
                <option value="subject" {% if request.GET.type == 'subject' %}selected{% endif %}>Subjects</option>
                <option value="department" {% if request.GET.type == 'department' %}selected{% endif %}>Departments</option>
            </select>
        </div>

        <button type="submit" class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Apply Filters
        </button>
        <a href="{% url 'academics:search_results' %}" class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 text-center font-medium">
            Reset
        </a>
    </form>
</div>
