<!-- Messages content for academics module -->
<div class="messages-container fixed top-4 right-4 z-50 w-full max-w-sm">
    {% if messages %}
        {% for message in messages %}
            <div class="p-4 mb-3 rounded-md shadow-md flex items-center justify-between
                {% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700
                {% elif message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700
                {% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700
                {% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}"
                 role="alert">
                <span class="block sm:inline">{{ message }}</span>
                <button type="button" class="ml-4 text-current opacity-75 hover:opacity-100" onclick="this.parentElement.style.display='none';">
                    <svg class="h-5 w-5" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        {% endfor %}
    {% endif %}
</div>
